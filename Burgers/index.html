<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Burger!Naya</title>
</head>

<body>

<div class="main">

	<div class="container center">
		<h1 class="text-light text-center py-4">Burger!Naya</h1>
		<h5 class="display-5 text-warning text-center">Your perfectly dream burger</h5><br>

		<div class="form_box rounded">
			<form action="#" id="form" >
				<!-- Size -->
				<div class="input-group mb-2 pt-2">
					<div class="input-group-prepend">
						<div class="input-group-text label">Select size</div>
					</div>
					<select class="form-control " id="size" name="size">

					</select>
				</div>

				<!-- Stuffing -->
				<div class="input-group mb-2 py-3">
					<div class="input-group-prepend ">
						<div class="input-group-text label">Select stuffing</div>
					</div>
					<select class="form-control " id="stuffing" name="stuffing">

					</select>
				</div>
				<!-- Toppings -->
				<div class="py-2 px-2 " id="topping">

				</div>
				<!-- Totals -->
				<div class="py-4 total font-weight-bold">
					<div class="calorie text-warning"></div>
					<div class="price"></div>

				</div>
				<button type="button" class="btn btn-success" onclick="alert('Everything\'s in order. We are on it!');">Заказать</button>
			</form>
		</div>
	</div>
	<div class="bg-dark text-white p-3 mt-5">
		<p class="container"> (с) Все права защищены 2020</p>
	</div>
</div>


<script src="script.js"></script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
