<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Интернет-магазин</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="center">
	<div class="title">

		<div class="logo">Интернет-магазин</div>
		<div class="cart">
			<form action="#" class="search-form">
				<input type="text" class="search-field">
				<button class="btn-search" type="submit">
					<i class="fas fa-search"></i>
				</button>
			</form>
			<button class="btn-cart" type="button">

					<img alt="cart" class="img_cart" src="img/cart_black.svg">

			</button>
			<div class="cart-block invisible"></div>
		</div>

	</div>
</header>
<nav>
	<ul class="menu">
		<li class="menu__item"><a href="#" class="menu__link">Главная</a></li>
		<li class="menu__item"><a href="#" class="menu__link">Каталог</a></li>
		<li class="menu__item"><a href="#" class="menu__link">Акции</a></li>
		<li class="menu__item"><a href="#" class="menu__link">Корзина</a></li>
	</ul>
</nav>
<main>
	<div class="products"></div>
</main>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
